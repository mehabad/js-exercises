<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A</title>
    <style>
        #box,
        #bax {
            width: 200px;
            height: 200px;
            background-color: wheat;
            padding: 20px;
            margin: 10px;
        }

        button {
            font-size: 2rem;
            margin: 10px;
        }
    </style>

</head>

<body>
    <button id="klik">
        klik
    </button>
    <button id="slet">
        slet
    </button>
    <button id="html">
        html
    </button>
    <button id="flyt">
        flyt
    </button>
    <div id="box"></div>
    <div id="bax"></div>

    <script>
        const klik = document.querySelector("#klik");
        klik.addEventListener("click", visKlik);

        function visKlik() {
            box.textContent = "jeg er blevet klikket";
        }



        const slet = document.querySelector("#slet");
        slet.addEventListener("click", sletTekst);

        function sletTekst() {
            box.textContent = "";
        }


        const html = document.querySelector("#html");
        html.addEventListener("click", insæthtml);

        function insæthtml() {
            box.innerHTML = "<h2>HTML</h2> <p>hh </p>"
        }

        const flyt = document.querySelector("#flyt");
        flyt.addEventListener("click", flythtml);

        function flythtml() {
            box.textContent = "";
            let boxtekst = box.innerHTML;
            bax.innerHTML = boxtekst;

        }
    </script>
</body>

</html>
